<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>
		Welcome :<span th:text="${username}">User Name</span>
	</h1>
	<table>
		<thead>
			<tr>
				<td>Name</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="name:${names}">
				<td th:text="${name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
